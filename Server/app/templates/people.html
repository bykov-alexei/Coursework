<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Persons</title>
</head>
<body>
    <div id="content" class="p-5 d-flex flex-row justify-content-between">
        <form class="card w-25" action="/person" method="post" enctype="multipart/form-data">
            <div class="card-header">
                <h1>Add person</h1>
            </div>
            <div class="card-body">
                <div class="my-2"><input class="form-control" name="file" type="file"></div>
                <div class="my-2"><input class="form-control" name="name" placeholder="Name"></div>
                <div class="my-2"><input class="btn btn-success" type="submit"></div>
            </div>
        </form>
        <div class="card w-50">
            <div class='card-header'>
                <h1>Known persons</h1>
            </div>
            <div class="card-body d-flex flex-row">
                {% for person in people %}
                    <div class="card w-25">
                        <div class="card-body">
                            <img class="w-100" src="/images/{{ person.picture }}">
                        </div>
                        <div class="card-header">
                            <p><a href="/person/{{ person.id }}/page">{{ person.name }}</a></p>
                            <form action="/person/{{ person.id }}/delete" method="get">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>    
                {% endfor %}
            </div>
        </div>
        {% for person in people %}
            
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
